<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org/">
<link rel="stylesheet" type="text/css" href="custom.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body class="text-center body-login">
<main class="form-signin">
    <form>
        <h1 class="h3 mb-3 fw-normal">Login here</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <p></p>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <p></p>
        <button class="w-100 btn btn-lg btn-outline-primary" type="submit">Sign in</button>
        <p></p>
        <button onclick="location.href='/signup'" class="w-100 btn btn-lg btn-primary" type="button">Sign up</button>
        <p class="mt-5 mb-3 text-muted">Â© Login page</p>
    </form>
</main>
</body>
</html>
