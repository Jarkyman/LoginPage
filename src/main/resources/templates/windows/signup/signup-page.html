<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org/">
<link rel="stylesheet" type="text/css" href="custom.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body class="text-center body-login">
      <main class="form-signup">
          <form class="needs-validation" novalidate="">
              <div class="row g-3">

                  <div class="col-sm-6">
                      <label for="firstName" class="form-label">First name</label>
                      <input type="text" class="form-control" id="firstName" placeholder="Firstname" value="" required="true">
                      <div class="invalid-feedback">
                          Valid first name is required.
                      </div>
                  </div>

                  <div class="col-sm-6">
                      <label for="lastName" class="form-label">Last name</label>
                      <input type="text" class="form-control" id="lastName" placeholder="Lastname" value="" required="">
                      <div class="invalid-feedback">
                          Valid last name is required.
                      </div>
                  </div>

                  <div class="col-12">
                      <label for="username" class="form-label">Username</label>
                      <div class="input-group has-validation">
                          <input type="text" class="form-control" id="username" placeholder="Username" required="">
                          <div class="invalid-feedback">
                              Your username is required.
                          </div>
                      </div>
                  </div>

                  <div class="col-12">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="you@example.com" required="">
                      <div class="invalid-feedback">
                          Please enter a valid email.
                      </div>
                  </div>

                  <div class="col-12">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Password" required="">
                      <div class="invalid-feedback">
                          Please enter a valid password.
                      </div>
                  </div>

                  <div class="col-12">
                      <label for="passwordTwo" class="form-label">Password</label>
                      <input type="password" class="form-control" id="passwordTwo" placeholder="Password" required="">
                      <div class="invalid-feedback">
                          Please enter a valid password.
                      </div>
                  </div>
              </div>
              <hr class="my-4">
              <button class="w-100 btn btn-primary btn-lg" type="submit">Create account</button>          </form>
      </main>
</body>
</html>
